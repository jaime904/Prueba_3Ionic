<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Conectividad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding ion-text-center">

  <ion-card style="max-width: 400px; margin: 0 auto;" >
    <br>

    <ion-card-content>
      <div>
        <ion-item lines="none">
          <ion-label>
            <ion-row>
              <ion-col size="6">
                Status:
              </ion-col>
              <ion-col size="6">
                {{ status }}
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
          
        <ion-item lines="none">
          <ion-label>
            <ion-row>
              <ion-col size="6">
                Connection type:
              </ion-col>
              <ion-col size="6">
                {{ conectionType }}
              </ion-col>
            </ion-row>
          </ion-label>
        </ion-item>
      </div>

      <br>
      <ion-button expand="block" color="primary">Conectar</ion-button>
      <ion-button expand="block" color="danger">Desconectar</ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
